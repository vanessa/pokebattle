<div class="pokemon-card" order="{{ chosen_pokemon.order }}">
    <img src="{{ chosen_pokemon.pokemon.sprite }}">
    <i>{{ chosen_pokemon.pokemon.name }}</i>
    <div class="attributes">
        <span>A: {{ chosen_pokemon.pokemon.attack }}</span>
        <span>D: {{ chosen_pokemon.pokemon.defense }}</span>
        <span>HP: {{ chosen_pokemon.pokemon.hp }}</span>
    </div>
</div>
